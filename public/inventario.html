<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StockPlus - Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      padding-top: 1rem;
      color: white;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .content {
      flex: 1;
      padding: 2rem;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <!-- Menú lateral -->
  <div class="sidebar">
    <h4>StockPlus</h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="inventario.html">Inventario</a>
    <a href="ventas.html">Ventas</a>
    <a href="reportes.html">Reportes</a>
    <a href="../index.html">Cerrar sesión</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h2>Gestión de Inventario</h2>
    <p class="text-muted">Consulta, edita o agrega productos disponibles en tu almacén.</p>

    <!-- Botón de agregar -->
    <div class="d-flex justify-content-between align-items-center my-3">
      <input type="text" class="form-control w-50" placeholder="Buscar por nombre, código o categoría">
      <button class="btn btn-success ms-3">+ Agregar Producto</button>
    </div>

    <!-- Tabla de productos -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Papel Bond A4</td>
            <td>Papelería</td>
            <td>52</td>
            <td>$12.000</td>
            <td><span class="badge bg-success">Disponible</span></td>
            <td>
              <button class="btn btn-sm btn-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Marcadores Sharpie</td>
            <td>Escritura</td>
            <td>8</td>
            <td>$4.500</td>
            <td><span class="badge bg-warning text-dark">Stock bajo</span></td>
            <td>
              <button class="btn btn-sm btn-primary">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
