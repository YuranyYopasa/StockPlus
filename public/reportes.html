<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StockPlus - Reportes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; margin: 0; min-height: 100vh; }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      padding-top: 1rem;
      color: white;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .content {
      flex: 1;
      padding: 2rem;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center">StockPlus</h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="inventario.html">Inventario</a>
    <a href="ventas.html">Ventas</a>
    <a href="reportes.html">Reportes</a>
    <a href="../index.html">Cerrar sesión</a>
  </div>
  <div class="content">
    <h2>Reportes</h2>
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="tipo" class="form-label">Tipo de reporte:</label>
        <select id="tipo" class="form-select">
          <option>Ventas</option>
          <option>Inventario</option>
          <option>Compras</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="fecha" class="form-label">Rango de fecha:</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100">Generar Reporte</button>
      </div>
    </div>
    <div class="card p-3">
      <h5>Resumen del reporte:</h5>
      <ul>
        <li>Ventas totales: $2.450.000</li>
        <li>Productos más vendidos: Cuaderno Norma, Lapicero BIC</li>
        <li>Inventario bajo: 5 productos</li>
      </ul>
      <button class="btn btn-outline-secondary">Exportar a PDF</button>
    </div>
  </div>
</body>
</html>
