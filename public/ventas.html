<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StockPlus - Ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      padding-top: 1rem;
      color: white;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .content {
      flex: 1;
      padding: 2rem;
      background-color: #ecf0f1;
    }
    .product-list li {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Menú lateral -->
  <div class="sidebar">
    <h4 class="text-center">StockPlus</h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="inventario.html">Inventario</a>
    <a href="ventas.html">Ventas</a>
    <a href="reportes.html">Reportes</a>
    <a href="../index.html">Cerrar sesión</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h2>Punto de Venta</h2>
    <p class="text-muted">Simulación de ventas con carrito visual.</p>

    <div class="row mt-4">
      <!-- Lista de productos -->
      <div class="col-md-6">
        <input type="text" class="form-control mb-3" placeholder="Buscar producto...">
        <ul class="list-group product-list">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Cuaderno Norma
            <button class="btn btn-sm btn-success">Agregar</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Lapicero BIC
            <button class="btn btn-sm btn-success">Agregar</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Resma de papel
            <button class="btn btn-sm btn-success">Agregar</button>
          </li>
        </ul>
      </div>

      <!-- Carrito -->
      <div class="col-md-6">
        <h5>Carrito</h5>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Producto</th>
              <th>Cant</th>
              <th>Precio</th>
              <th>Subt</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cuaderno Norma</td>
              <td>2</td>
              <td>$5.000</td>
              <td>$10.000</td>
            </tr>
            <tr>
              <td>Lapicero BIC</td>
              <td>1</td>
              <td>$1.500</td>
              <td>$1.500</td>
            </tr>
          </tbody>
        </table>
        <div class="text-end">
          <h4>Total: <span class="text-success">$11.500</span></h4>
          <button class="btn btn-primary">Finalizar Venta</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
