<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StockPlus - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      padding-top: 1rem;
      color: white;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .content {
      flex: 1;
      padding: 2rem;
      background-color: #ecf0f1;
    }
    .card-title {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Menú lateral -->
  <div class="sidebar">
    <h4>StockPlus</h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="inventario.html">Inventario</a>
    <a href="ventas.html">Ventas</a>
    <a href="reportes.html">Reportes</a>
    <a href="../index.html">Cerrar sesión</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h2>Bienvenido al panel de control</h2>
    <p class="text-muted">Visualiza rápidamente el estado de tu negocio.</p>

    <div class="row mt-4">
      <!-- Tarjeta de productos en stock -->
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Productos en Stock</h5>
            <p class="card-text fs-4">+124</p>
          </div>
        </div>
      </div>

      <!-- Tarjeta de ventas del día -->
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Ventas del Día</h5>
            <p class="card-text fs-4">$1.234.000</p>
          </div>
        </div>
      </div>

      <!-- Tarjeta de alertas -->
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Alertas por Stock Bajo</h5>
            <p class="card-text fs-4">7 productos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
